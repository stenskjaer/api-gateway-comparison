# [START swagger]
swagger: "2.0"
info:
  description: "A Swagger definition for our Bookshelf API example."
  title: "Bookshelf API"
  version: "1.0.0"
host: "cx-mschristensen-ruby.appspot.com"
# [END swagger]
consumes:
- "application/json"
produces:
- "application/json"
schemes:
- "https"

basePath: "/api/v1"
paths:
  "/books":
    get:
      description: "Get a list of all books."
      operationId: "books"
      produces:
      - "application/json"
      responses:
        200:
          description: "Books"
          schema:
            $ref: "#/definitions/AllBooksResponse"
      security:
      - api_key: []
  "/books/{id}":
    get:
      description: "Get the book with the specified id."
      operationId: "book"
      produces:
      - "application/json"
      parameters:
      - name: id
        in: path
        description: "ID of the book that needs to be shown."
        required: true
        type: string
      responses:
        200:
          description: "Book"
          schema:
            $ref: "#/definitions/BookResponse"
      security:
      - api_key: []

definitions:
  Book:
    type: "object"
    properties: 
      id:
        type: "integer"
      title:
        type: "string"
      published_on:
        type: "string"
      author:
        type: "string"
      description:
        type: "string"
  AllBooksResponse:
    type: "object"
    properties:
      status:
        type: "string"
      data:
        type: "array"
        items: 
          $ref: "#/definitions/Book"          
  BookResponse:
    type: "object"
    properties:
      status:
        type: "string"
      data:
        $ref: "#/definitions/Book"

securityDefinitions:
  # This section configures basic authentication with an API key.
  api_key:
    type: "apiKey"
    name: "key"
    in: "header"